<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />

    <title>Document</title>
  </head>
  <body>
    <div class="main-grid">
      <div class="container">
        <h1 class="title">
          Generate a <span class="accent-color">random password</span>
        </h1>
        <p class="subtitle">Never use an insecure password again.</p>
        <button type="button" class="btn" onclick="generatePassword()">
          Generate passwords
        </button>
        <div class="horizontal-line"></div>
        <div class="flexbox pwd-section">
          <p class="pwd-container" id="firstPasswordText">1222222222</p>
          <div class="pwd-container" id="secondPasswordText">
            <p></p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
