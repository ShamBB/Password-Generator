<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .flexbox {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .pwd-container {
        flex: 1; /* Flexbox item should take available width */
        border: 1px solid #ccc;
        padding: 10px;
        word-wrap: break-word;
        max-width: 200px; /* Break long words to new lines */
      }
    </style>
    <title>Password Section</title>
  </head>
  <body>
    <div class="pwd-section flexbox">
      <div class="pwd-container" id="firstPasswordText">
        12222222222222222222222222222222222223dddddddddddddddddddddddddddddd
      </div>
      <div class="pwd-container" id="secondPasswordText">
        <p>Lorem iosum</p>
      </div>
    </div>
  </body>
</html>
